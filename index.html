<!DOCTYPE html>
<html>
<head>
  <title>è²“å’ªå¤§ä½œæˆ°</title>
  <style>
    body {
      background-image: url('starry_sky.jpg'); /* æ›¿æ›æˆä½ çš„æ˜Ÿç©ºåœ–ç‰‡ */
      background-size: cover;
      background-repeat: no-repeat;
      background-color: black;
      overflow: hidden;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #cat {
      position: absolute;
      width: 50px;
      height: 50px;
      background-image: url('cat.png'); /* æ›¿æ›æˆä½ çš„è²“å’ªåœ–ç‰‡ */
      background-size: cover;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%); /* åˆå§‹ç½®ä¸­ */
      transition: transform 0.1s linear; /* æ—‹è½‰å‹•ç•« */
    }
    .dog {
      position: absolute;
      width: 50px;
      height: 50px;
      background-image: url('dog.png'); /* æ›¿æ›æˆä½ çš„ç‹—ç‹—åœ–ç‰‡ */
      background-size: cover;
    }
    #earth {
      position: absolute;
      width: 200px;
      height: 200px;
      background-image: url('earth.png'); /* æ›¿æ›æˆä½ çš„åœ°çƒåœ–ç‰‡ */
      background-size: cover;
      border-radius: 50%;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.5s, height 0.5s;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      font-family: sans-serif;
      color: white;
    }
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-family: sans-serif;
      color: white;
      display: none;
      text-align: center;
    }
    #restartButton {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-family: sans-serif;
      display: none;
    }
    #musicControl {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 24px;
        font-family: sans-serif;
        color: white;
        cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="cat"></div>
  <div id="earth"></div>
  <div id="score">åˆ†æ•¸: 0</div>
  <div id="gameOver">
      æ­å–œä½ åƒæ‰äº†åœ°çƒï¼<br>æœ€çµ‚åˆ†æ•¸: <span id="finalScore"></span>
  </div>
  <button id="restartButton">å†ç©ä¸€æ¬¡</button>
  <div id="musicControl">ğŸµ é–‹</div>

  <audio id="bgMusic" loop>
    <source src="bgm.mp3" type="audio/mpeg">  ä½ çš„ç€è¦½å™¨ä¸æ”¯æ´ HTML5 éŸ³è¨Šæ’­æ”¾ã€‚
  </audio>

  <audio id="eatSound">
    <source src="eat.mp3" type="audio/mpeg"> ä½ çš„ç€è¦½å™¨ä¸æ”¯æ´ HTML5 éŸ³è¨Šæ’­æ”¾ã€‚
  </audio>

  <script>
    const cat = document.getElementById('cat');
    const earth = document.getElementById('earth');
    const scoreDisplay = document.getElementById('score');
    const gameOverDisplay = document.getElementById('gameOver');
    const finalScoreDisplay = document.getElementById('finalScore');
    const restartButton = document.getElementById('restartButton');
    const bgMusic = document.getElementById('bgMusic');
    const eatSound = document.getElementById('eatSound');
    const musicControl = document.getElementById('musicControl');

    let score = 0;
    let catSize = 50;
    let earthSize = 200;
    let isGameOver = false;
    let isMusicPlaying = false;

    // ç§»å‹•ç›¸é—œè®Šæ•¸
    let catX = window.innerWidth / 2 - catSize / 2;
    let catY = window.innerHeight / 2 - catSize / 2;
    const speed = 5;
    let keysPressed = {};

    // è²“å’ªé¢å‘æ–¹å‘ 1: å³, -1: å·¦
    let catFacing = 1;

    // éŠæˆ²é–‹å§‹æ™‚ç”Ÿæˆç‹—ç‹—
    for (let i = 0; i < 10; i++) {
      createDog();
    }

    // æ›´æ–°è²“å’ªä½ç½®å’Œéºµå‘
    function updateCat() {
        if (keysPressed['w'] || keysPressed['ArrowUp']) catY -= speed;
        if (keysPressed['s'] || keysPressed['ArrowDown']) catY += speed;
        if (keysPressed['a'] || keysPressed['ArrowLeft']) {
            catX -= speed;
            catFacing = -1; // å‘å·¦
        }
        if (keysPressed['d'] || keysPressed['ArrowRight']) {
            catX += speed;
            catFacing = 1; // å‘å³
        }

        // é™åˆ¶è²“å’ªåœ¨è¢å¹•ç¯„åœå…§
        const maxX = window.innerWidth - catSize;
        const maxY = window.innerHeight - catSize;
        catX = Math.max(0, Math.min(catX, maxX));
        catY = Math.max(0, Math.min(catY, maxY));

        cat.style.left = catX + 'px';
        cat.style.top = catY + 'px';

        // æ›´æ–°è²“å’ªçš„æ—‹è½‰è§’åº¦
        cat.style.transform = `translate(-50%, -50%) scaleX(${catFacing})`;

        if (!isGameOver) {
            checkCollisions();
            requestAnimationFrame(updateCat);
        }
    }
    requestAnimationFrame(updateCat);

    // ç›£è½æŒ‰éµæŒ‰ä¸‹å’Œæ”¾é–‹äº‹ä»¶
    document.addEventListener('keydown', (event) => {
        keysPressed[event.key] = true;
    });

    document.addEventListener('keyup', (event) => {
        keysPressed[event.key] = false;
    });

    // ç”¢ç”Ÿéš¨æ©Ÿä½ç½®çš„ç‹—ç‹—
    function createDog() {
        if (isGameOver) return;
      const dog = document.createElement('div');
      dog.classList.add('dog');
      document.body.appendChild(dog);

      const maxX = window.innerWidth - 50;
      const maxY = window.innerHeight - 50;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      dog.style.left = x + 'px';
      dog.style.top = y + 'px';
    }

    // ç¢°æ’åµæ¸¬
    function checkCollisions() {
      const dogs = document.querySelectorAll('.dog');
      dogs.forEach((dog) => {
        if (isColliding(cat, dog)) {
          document.body.removeChild(dog);
          score++;
          scoreDisplay.textContent = 'åˆ†æ•¸: ' + score;
          catSize += 5;
          cat.style.width = catSize + 'px';
          cat.style.height = catSize + 'px';

          eatSound.currentTime = 0;
          eatSound.play();

          createDog();

          if (catSize >= earthSize) {
            gameOver();
          }
        }
      });
    }

    // åˆ¤æ–·å…©å€‹å…ƒç´ æ˜¯å¦ç¢°æ’
    function isColliding(element1, element2) {
      const rect1 = element1.getBoundingClientRect();
      const rect2 = element2.getBoundingClientRect();

      return !(
        rect1.top > rect2.bottom ||
        rect1.right < rect2.left ||
        rect1.bottom < rect2.top ||
        rect1.left > rect2.right
      );
    }

    // éŠæˆ²çµæŸ
    function gameOver() {
        isGameOver = true;
        gameOverDisplay.style.display = 'block';
        finalScoreDisplay.textContent = score;
        restartButton.style.display = 'block';
        earthSize = 0;
        earth.style.width = earthSize + 'px';
        earth.style.height = earthSize + 'px';
        setTimeout(() => {
            document.body.removeChild(earth);
        }, 500);
    }

    // é‡æ–°é–‹å§‹éŠæˆ²
    restartButton.addEventListener('click', () => {
        isGameOver = false;
        score = 0;
        catSize = 50;
        earthSize = 200;
        scoreDisplay.textContent = 'åˆ†æ•¸: ' + score;
        cat.style.width = catSize + 'px';
        cat.style.height = catSize + 'px';
        earth.style.width = earthSize + 'px';
        earth.style.height = earthSize + 'px';
        catX = window.innerWidth / 2 - catSize / 2;
        catY = window.innerHeight / 2 - catSize / 2;
        gameOverDisplay.style.display = 'none';
        restartButton.style.display = 'none';

        const dogs = document.querySelectorAll('.dog');
        dogs.forEach((dog) => {
            document.body.removeChild(dog);
        });

        for (let i = 0; i < 10; i++) {
          createDog();
        }

        if(!document.getElementById('earth')){
            document.body.appendChild(earth);
        }

        requestAnimationFrame(updateCat);
    });

    // éŸ³æ¨‚æ§åˆ¶
    musicControl.addEventListener('click', () => {
        if (isMusicPlaying) {
            bgMusic.pause();
            musicControl.textContent = 'ğŸµ é—œ';
        } else {
            bgMusic.play();
            musicControl.textContent = 'ğŸµ é–‹';
        }
        isMusicPlaying = !isMusicPlaying;
    });
  </script>
</body>
</html>
